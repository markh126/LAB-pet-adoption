<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  </head>
</head>
<body>

  <form>
    <div class="row">
    <div class="form-floating mb-3 col">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label class="fill text-center" for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3 col">
      <input type="text" class="form-control" id="color" placeholder="Color" required>
      <label class="fill text-center" for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3 col">
      <input type="text" class="form-control" id="specialSkill" placeholder="Special Skill" required>
      <label class="fill text-center" for="floatingInput">Special Skill</label>
    </div>

    <div class="form-floating mb-3 col">
      <input type="text" class="form-control" id="type" placeholder="type" required>
      <label class="fill text-center" for="floatingInput">Type</label>
    </div>

    <div class="form-floating mb-3 col">
      <input type="text" class="form-control" id="imageUrl" placeholder="imageUrl" required>
      <label class="fill text-center" for="floatingInput">Image</label>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" id="add-pet">Add Pet</button>
    </div>
    </div>
  </form>


  <div class="text-center">
    <button type="button" class="btn btn-primary" id="all-pets">All Pets</button>
    <button type="button" class="btn btn-danger" id="cats">Cats</button>
    <button type="button" class="btn btn-success" id="dogs">Dogs</button>
    <button type="button" class="btn btn-secondary" id="dinos">Dinos</button>
  </div>
  <div id="app">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </div>
</body>
</html>
